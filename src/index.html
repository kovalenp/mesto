<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <a href="#" class="header__logo" target="_self"></a>
      </header>
      <main>
        <section class="profile">
          <a class="profile__avatar" href="#">
            <img
              src="<%=require('./images/avatar-anonymous.png')%>"
              alt="Аватар"
              class="profile__avatar-img"
            />
          </a>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <p class="profile__role">загрузка...</p>
            <button
              class="button profile__edit"
              type="button"
              aria-label="Редактировать"
            ></button>
          </div>
          <button
            class="button profile__add"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>
        <section class="places">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">@ 2021 Mesto Russia</p>
      </footer>

      <div class="modal modal_profile">
        <div class="modal__container modal__container_form">
          <h3 class="modal__title">Редактировать профиль</h3>
          <form
            class="modal__form modal__form_profile"
            name="profile"
            autocomplete="off"
            novalidate
          >
            <label class="modal__label">
              <input
                type="text"
                id="name"
                name="name"
                class="modal__text-input"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__text-input-error name-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="text"
                id="about"
                name="about"
                class="modal__text-input"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__text-input-error about-error"></span>
            </label>
            <input
              type="submit"
              value="Сохранить"
              class="modal__submit-input"
            />
          </form>
          <button
            class="button modal__close modal__close_profile"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>

      <div class="modal modal_avatar">
        <div class="modal__container modal__container_form">
          <h3 class="modal__title">Обновить аватар</h3>
          <form
            class="modal__form modal__form_avatar"
            name="avatar"
            autocomplete="off"
            novalidate
          >
            <label class="modal__label">
              <input
                type="text"
                id="avatar"
                pattern="https?://.*"
                name="avatar"
                class="modal__text-input"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="modal__text-input-error avatar-error"></span>
            </label>
            <input
              type="submit"
              value="Сохранить"
              class="modal__submit-input"
            />
          </form>
          <button
            class="button modal__close modal__close_avatar"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>

      <div class="modal modal_add">
        <div class="modal__container modal__container_form">
          <h3 class="modal__title">Новое место</h3>
          <form
            class="modal__form modal__form_add"
            name="add-photo"
            autocomplete="off"
            novalidate
          >
            <label class="modal__label">
              <input
                type="text"
                id="card-name"
                name="name"
                class="modal__text-input"
                placeholder="Название"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="modal__text-input-error card-name-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="url"
                pattern="https?://.*"
                required
                id="link"
                name="link"
                class="modal__text-input"
                placeholder="Ссылка на картинку"
              />
              <span class="modal__text-input-error link-error"></span>
            </label>
            <input
              type="submit"
              value="Создать"
              class="modal__submit-input modal__button"
            />
          </form>
          <button
            class="button modal__close modal__close_add"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>

      <div class="modal modal_photo">
        <div class="modal__container">
          <figure class="photo">
            <img
              src="https://images.unsplash.com/photo-1614292253351-4deb4913c142"
              alt="Заглушка"
              class="photo__img"
            />
            <figcaption class="photo__caption"></figcaption>
          </figure>
          <button
            class="button modal__close modal__close_photo"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>
    </div>

    <div class="modal modal_confirm">
      <div class="modal__container modal__container_form">
        <h3 class="modal__title">Вы уверены?</h3>
        <form
          class="modal__form modal__form_confirm"
          name="confirm"
          autocomplete="off"
          novalidate
        >
          <input type="submit" value="Да" class="modal__submit-input" />
        </form>
        <button
          class="button modal__close modal__close_confirm"
          type="button"
          aria-label="Да"
        ></button>
      </div>
    </div>

    <template id="place-template">
      <li class="places__item">
        <div class="places__img-container">
          <img
            class="places__img"
            src="https://images.unsplash.com/photo-1614292253351-4deb4913c142"
            alt="Заглушка"
          />
          <button
            class="places__delete button"
            type="button"
            aria-label="Кнопка удалить"
          ></button>
        </div>
        <div class="places__text-container">
          <h2 class="places__name"></h2>
          <div class="places__like-container">
            <button
              class="places__like button"
              type="button"
              aria-label="Кнопка Лайк"
            ></button>
            <span class="places__like-counter">0</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
