<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <a href="#" class="header__logo" target="_self"></a>
      </header>
      <main>
        <section class="profile">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__role">Исследователь океана</p>
            <button
              class="button profile__edit"
              type="button"
              aria-label="Редактировать"
            ></button>
          </div>
          <button
            class="button profile__add"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>
        <section class="places">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">@ 2021 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="profile" autocomplete="off">
            <input
              type="text"
              id="username"
              name="username"
              class="popup__text-input"
              placeholder="Имя"
            />
            <input
              type="text"
              id="role"
              name="role"
              class="popup__text-input"
              placeholder="О себе"
            />
            <input
              type="submit"
              value="Сохранить"
              class="popup__submit-input"
            />
          </form>
          <button
            class="button popup__close"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>
    </div>
    <template class="places__item-template">
      <li class="places__item">
        <div class="places__img-container">
          <img class="places__img" src="" alt="" />
          <button
            class="places__delete button"
            type="button"
            aria-label="Кнопка удалить"
          ></button>
        </div>
        <div class="places__text-container">
          <h2 class="places__name"></h2>
          <button
            class="places__like button"
            type="button"
            aria-label="Кнопка Лайк"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
