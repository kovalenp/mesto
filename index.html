<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <a href="#" class="header__logo" target="_self"></a>
      </header>
      <main>
        <section class="profile">
          <img src="./images/avatar.png" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__role">Исследователь океана</p>
            <button
              class="button profile__edit"
              type="button"
              aria-label="Редактировать"
            ></button>
          </div>
          <button
            class="button profile__add"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>
        <section class="places">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">@ 2021 Mesto Russia</p>
      </footer>

      <div class="modal modal_profile">
        <div class="modal__container modal__container_form">
          <h3 class="modal__title">Редактировать профиль</h3>
          <form
            class="modal__form modal__form_profile"
            name="profile"
            autocomplete="off"
            novalidate
          >
            <label class="modal__label">
              <input
                type="text"
                id="username"
                name="username"
                class="modal__text-input"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__text-input-error username-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="text"
                id="role"
                name="role"
                class="modal__text-input"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__text-input-error role-error"></span>
            </label>
            <input
              type="submit"
              value="Сохранить"
              class="modal__submit-input"
            />
          </form>
          <button
            class="button modal__close modal__close_profile"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>

      <div class="modal modal_add">
        <div class="modal__container modal__container_form">
          <h3 class="modal__title">Новое место</h3>
          <form
            class="modal__form modal__form_add"
            name="add-photo"
            autocomplete="off"
            novalidate
          >
            <label class="modal__label">
              <input
                type="text"
                id="name"
                name="name"
                class="modal__text-input"
                placeholder="Название"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="modal__text-input-error name-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="url"
                pattern="https?://.*"
                required
                id="link"
                name="link"
                class="modal__text-input"
                placeholder="Ссылка на картинку"
              />
              <span class="modal__text-input-error link-error"></span>
            </label>
            <input
              type="submit"
              value="Создать"
              class="modal__submit-input modal__button"
            />
          </form>
          <button
            class="button modal__close modal__close_add"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>

      <div class="modal modal_photo">
        <div class="modal__container">
          <figure class="photo">
            <img src="#" alt="Заглушка" class="photo__img" />
            <figcaption class="photo__caption"></figcaption>
          </figure>
          <button
            class="button modal__close modal__close_photo"
            type="button"
            aria-label="Закрыть"
          ></button>
        </div>
      </div>
    </div>

    <template id="place-template">
      <li class="places__item">
        <div class="places__img-container">
          <img class="places__img" src="" alt="Заглушка" />
          <button
            class="places__delete button"
            type="button"
            aria-label="Кнопка удалить"
          ></button>
        </div>
        <div class="places__text-container">
          <h2 class="places__name"></h2>
          <button
            class="places__like button"
            type="button"
            aria-label="Кнопка Лайк"
          ></button>
        </div>
      </li>
    </template>
    <!-- <script src="./scripts/data.js"></script> -->
    <script type="module" src="./scripts/index.js"></script>
    <!-- <script src="./scripts/validate.js"></script> -->
  </body>
</html>
